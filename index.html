<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEDIA FOCUS</title>
    <link rel="stylesheet" href="./style.css">
    <!-- <script src="https://kit.fontawesome.com/42720e0840.js" crossorigin="anonymous"></script> -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css"
        integrity="sha384-wESLQ85D6gbsF459vf1CiZ2+rr+CsxRY0RpiF1tLlQpDnAgg6rwdsUF1+Ics2bni"
        crossorigin="anonymous">
</head>
<body>
    <div class="modal-header">
        <h1 class="logo">
            <img src="images/MEDIAFOCUSLogo.png" alt="Media Focus" class="logo-icon">
            Media Focus <span class="version">(1.0.0)</span>
        </h1>
    </div>
    <div class="modal-content">
        <p>Media Focus, to Quick launch your media websites!</p>
    </div>
    <div class="modal-icon">
        <div class="flex-container">
            <div class="flex">
                <a href="https://www.facebook.com/" target="_blank">
                    <img src="images/04.jpg" alt="">
                </a>
            </div>
            <div class="flex">
                <a href="https://www.instagram.com/"
                    target="_blank">
                    <img src="images/03.jpg" alt="">
                </a>
            </div>
            <div class="flex">
                <a href="https://www.linkedin.com/"
                    target="_blank">
                    <img src="images/01.jpg" alt="">
                </a>
            </div>
            <div class="flex">
                <a href="https://www.twitter.com/"
                    target="_blank">
                    <img src="images/02.jpg" alt="">
                </a>
            </div>
            <div class="flex">
                <a href="https://github.com/"
                    target="_blank">
                    <img src="images/05.jpg" alt="">
                </a>
            </div>
        </div>
    </div>

</body>
</html>
