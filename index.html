<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEDIA FOCUS</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="modal-Header container">
        <h1 class="logo">
            <img src="images/MEDIAFOCUSLogo.png" alt="Media Focus" class="logo-icon"> Media Focus
            <div class="version text-center">(1.0.0)</div>
        </h1>
    </div>
    <hr>
    <div class="modal-Content container">
        <p>Media Focus, to Quick launch your media websites!</p>
    </div>
    <hr>
    <div class="modal-icon">
        <div class="flex-container container" id="socialContainer">
            <div class="flex">
                <a href="https://www.facebook.com/" target="_blank">
                    <img src="images/04.jpg" alt="">
                </a>
            </div>
            <div class="flex">
                <a href="https://www.instagram.com/" target="_blank">
                    <img src="images/03.jpg" alt="">
                </a>
            </div>
            <div class="flex">
                <a href="https://www.linkedin.com/" target="_blank">
                    <img src="images/01.jpg" alt="">
                </a>
            </div>
            <div class="flex">
                <a href="https://www.twitter.com/" target="_blank">
                    <img src="images/02.jpg" alt="">
                </a>
            </div>
            <div class="flex">
                <a href="https://github.com/" target="_blank">
                    <img src="images/05.jpg" alt="">
                </a>
            </div>
        </div>
        <div class="modal-icon">
            <div class="flex-container container" id="newSocialContainer">
            </div>
        </div>
        <br>
        <br>
        <div class="container">
            <div class="d-flex justify-content-center">
                <button type="submit" onclick="showAddNewLink()" class="btn btn-primary btnWidth">Add New Link</button>
            </div>
        </div>
        <br>
        <div class="container addSocial" id="addNew">
            <div class="form-group">
                <label for="image">Image Link:</label>
                <input type="text" class="form-control" id="imageLink" placeholder="Enter direct link to your favorite icon" name="imageLink">
            </div>
            <div class="form-group">
                <label for="link">Social Link:</label>
                <input type="text" class="form-control" id="socialLink" placeholder="Enter your social media link" name="socialLink">
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" onclick="addNewLink()" class="btn btn-primary btnWidth">Add</button>
            </div>
        </div>
    </div>
    <script src="js/script.js">
    </script>

</body>

</html>
